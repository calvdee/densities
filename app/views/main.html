<!-- Density panel -->


<!-- Density panel -->
<div class="row bordered">
  <div class="col-md-12">

    <!-- Row 1 -->
    <div class="row">
      <!-- Density selection -->
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="density-dropdown">Density</label>
          <div class="col-sm-4">
            <div class="dropdown">
              <button class="btn btn-default" type="button" id="density-dropdown" data-toggle="dropdown" aria-expanded="true">
                Choose a density
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="density-dropdown">
                <li role="presentation" ng-repeat="d in densities">
                  <a role="menuitem" tabindex="-1">{{d.name}}</a>
                </li>
              </ul>
            </div>
          </div>
      </form>
    </div>
</div>

<!-- PDF panel -->
<div class="animate-hide" ng-show="hasDensity()">
  <div class="row bordered">
    <div class="col-md-12">
        <h3>PDF</h3>
        <div class="bordered-blue">
          <div ng-controller="ChartCtrl">
              <bar-chart opts="chartOpts" data="data" hovered="hovered(args)"></bar-chart>
          </div>
        </div>
    </div>
  </div>
</div>
